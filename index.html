<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
	<title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<div>
            <ul id="cartList">
              <li>
                <div class="item-info">
                  <div class="item-name">Item 1</div>
                  <div class="item-price">$10.00</div>
                </div>
                <div class="item-actions">
                  <button class="decrease-quantity">-</button>
                  <span class="item-quantity">1</span>
                  <button class="increase-quantity">+</button>
                  <button class="remove-item">Remove</button>
                  <button class="like-item">Like</button>
                </div>
              </li>
              <li>
                <div class="item-info">
                  <div class="item-name">Item 2</div>
                  <div class="item-price">$20.00</div>
                </div>
                <div class="item-actions">
                  <button class="decrease-quantity">-</button>
                  <span class="item-quantity">1</span>
                  <button class="increase-quantity">+</button>
                  <button class="remove-item">Remove</button>
                  <button class="like-item">Like</button>
                </div>
              </li>
              <li>
                <div class="item-info">
                  <div class="item-name">Item 2</div>
                  <div class="item-price">$25.00</div>
                </div>
                <div class="item-actions">
                  <button class="decrease-quantity">-</button>
                  <span class="item-quantity">1</span>
                  <button class="increase-quantity">+</button>
                  <button class="remove-item">Remove</button>
                  <button class="like-item">Like</button>
                </div>
              </li>
              <li>
                <div class="item-info">
                  <div class="item-name">Item 2</div>
                  <div class="item-price">$30.00</div>
                </div>
                <div class="item-actions">
                  <button class="decrease-quantity">-</button>
                  <span class="item-quantity">1</span>
                  <button class="increase-quantity">+</button>
                  <button class="remove-item">Remove</button>
                  <button class="like-item">Like</button>
                </div>
              </li>
            </ul>
            <div id="totalPrice"></div>
          </div>
		
	<script src="script.js"></script>
</body>
</html>
